<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Login page</title>
  </head>
  <body>
    <div class="container">
      <div class="cardss">
        <h2>Sign up</h2>
        <form>
          <div class="input-container">
            <input type="text" id="email" name="email" placeholder="Username" />
          </div>
          <div class="input-container">
            <input type="email" id="email" name="email" placeholder="Email" />
          </div>
          <div class="input-container">
            <input
              type="password"
              id="password"
              placeholder="Password"
              name="password"
              class="password-input"
            />
          </div>
          <div class="shiwPasswordBtn">
            <div class="showPass">Show Password</div>
            <div class="showpassword">
              <input type="checkbox" id="show-password-checkbox" />
            </div>
          </div>
          <button type="submit">Sign up</button>
          <div class="noAccount">
            Don't have an account? <a href="#">Login</a>
          </div>
          <div class="icons">
            <div class="icon">
              <i class="fa-brands fa-twitter" style="color: #67b99a;"></i>
            </div>
            <div class="icon">
              <i class="fa-brands fa-google" style="color: #67b99a;"></i>
            </div>
            <div class="icon">
              <i class="fa-brands fa-facebook" style="color: #67b99a;"></i>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
